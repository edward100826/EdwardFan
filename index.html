<!DOCTYPE html">
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="images/favicon.ico">
  <title>Edward Fan</title>
  <link href="css/main.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <header></header>
  <div id="head">
    <h1 class="head-title">Welcome to<strong> Edward Fan's Webpage</strong></h1>
    <a href="#info" class="fa fa-chevron-down fa-5x scrolly" style=" text-decoration:none; border:none;" rel=""></a>
  </div>
  <div id="info">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <h1>Trip</h1>
        </div>
        <div class="col-12">
          <div id="profile-carousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#profile-carousel" data-slide-to="0" class="active"></li>
              <li data-target="#profile-carousel" data-slide-to="1"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/carousel.jpg">
                <div class="carousel-caption">
                  <h3>Tokyo</h3>
                  <p>2017</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="img/carousel1.jpg">
                <div class="carousel-caption">
                  <h3>Nagoshima</h3>
                  <p>2018</p>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#profile-carousel" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#profile-carousel" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer></footer>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
