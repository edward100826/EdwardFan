<!DOCTYPE html">
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edward</title>
  <link href="css/main.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <header></header>
    <div class="main">
        <div id="index" class="hide-page">
            <div id="head">
                <div class="bg-image"></div>
                <div class="bg-text-flex">
                    <div class="bg-text text-center">
                        <h1 key="welcome"></h1>
                        <a href="#photo" class="fa fa-chevron-down fa-5x scrolly" rel=""></a>    
                    </div>
                </div>
            </div>
            <div id="photo">
                <div class="text-center">
                    <h1 key="photos"></h1>
                </div>
                <div id="photo-carousel" class="carousel slide carousel-multi-item" data-ride="carousel" data-interval="false">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="container">
                                <div class="col-md-3 mb-3">
                                    <div class="card" data-toggle="modal" data-target="#tokyo-modal">   
                                        <img class="img-fluid" src="img/Tokyo/1.jpg">
                                        <div class="carousel-caption">
                                            <h5 key='carousel-1'></h5>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <div class="card" data-toggle="modal" data-target="#taitung-modal">   
                                        <img class="img-fluid" src="img/Taitung/1.JPG">
                                        <div class="carousel-caption">
                                            <h5 key='carousel-2'></h5>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <div class="card" data-toggle="modal" data-target="#osaka-modal">   
                                        <img class="img-fluid" src="img/Osaka/1.jpg">
                                        <div class="carousel-caption">
                                            <h5 key='carousel-3'></h5>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <div class="card" data-toggle="modal" data-target="#seoul-modal">   
                                        <img class="img-fluid" src="img/Seoul/1.jpg">
                                        <div class="carousel-caption">
                                            <h5 key='carousel-4'></h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="container">
                                <div class="col-md-3 mb-3">
                                    <div class="card" data-toggle="modal" data-target="#kaohsiung-modal">   
                                        <img class="img-fluid" src="img/Kaohsiung/1.jpg">
                                        <div class="carousel-caption">
                                            <h5 key='carousel-5'></h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#photo-carousel" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#photo-carousel" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>
                <div class="modal fade" id="tokyo-modal" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog" role="image">
                        <div class="modal-content">
                            <div class="modal-body">
                                <div id="tokyo-carousel" class="carousel slide" data-ride="carousel" data-interval="false">
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <img src="img/Tokyo/1.jpg" class="img-fluid">
                                        </div>
                                        <div class="carousel-item">
                                            <img src="img/Tokyo/2.jpg" class="img-fluid">
                                        </div>
                                        <div class="carousel-item">
                                            <img src="img/Tokyo/3.jpg" class="img-fluid">
                                        </div>
                                    </div>
                                    <a class="carousel-control-prev" href="#tokyo-carousel" data-slide="prev">
                                        <span class="carousel-control-prev-icon"></span>
                                    </a>
                                    <a class="carousel-control-next" href="#tokyo-carousel" data-slide="next">
                                        <span class="carousel-control-next-icon"></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="taitung-modal" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog" role="image">
                        <div class="modal-content">
                            <div class="modal-body">
                                <div id="taitung-carousel" class="carousel slide" data-ride="carousel" data-interval="false">
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <img src="img/Taitung/1.JPG" class="img-fluid">
                                        </div>
                                        <div class="carousel-item">
                                                <img src="img/Taitung/2.JPG" class="img-fluid">
                                        </div>
                                        <div class="carousel-item">
                                            <img src="img/Taitung/3.JPG" class="img-fluid">
                                        </div>
                                    </div>
                                    <a class="carousel-control-prev" href="#taitung-carousel" data-slide="prev">
                                        <span class="carousel-control-prev-icon"></span>
                                    </a>
                                    <a class="carousel-control-next" href="#taitung-carousel" data-slide="next">
                                        <span class="carousel-control-next-icon"></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="osaka-modal" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog" role="image">
                        <div class="modal-content">
                            <div class="modal-body">
                               <!-- <div id="osaka-carousel" class="carousel slide" data-ride="carousel" data-interval="false">
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <img src="img/Osaka/1.jpg" class="img-fluid">
                                        </div>
                                    </div>
                                    <a class="carousel-control-prev" href="#osaka-carousel" data-slide="prev">
                                        <span class="carousel-control-prev-icon"></span>
                                    </a>
                                    <a class="carousel-control-next" href="#osaka-carousel" data-slide="next">
                                        <span class="carousel-control-next-icon"></span>
                                    </a>
                                </div>-->
                                <img src="img/Osaka/1.jpg" class="img-fluid">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="seoul-modal" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog" role="image">
                        <div class="modal-content">
                            <div class="modal-body">
                                <div id="seoul-carousel" class="carousel slide" data-ride="carousel" data-interval="false">
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <img src="img/Seoul/1.jpg" class="img-fluid">
                                        </div>
                                        <div class="carousel-item">
                                                <img src="img/Seoul/2.jpg" class="img-fluid">
                                        </div>
                                    </div>
                                    <a class="carousel-control-prev" href="#seoul-carousel" data-slide="prev">
                                        <span class="carousel-control-prev-icon"></span>
                                    </a>
                                    <a class="carousel-control-next" href="#seoul-carousel" data-slide="next">
                                        <span class="carousel-control-next-icon"></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="kaohsiung-modal" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog" role="image">
                        <div class="modal-content">
                            <div class="modal-body">
                                <div id="kaohsiung-carousel" class="carousel slide" data-ride="carousel" data-interval="false">
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <img src="img/Kaohsiung/1.jpg" class="img-fluid">
                                        </div>
                                        <div class="carousel-item">
                                                <img src="img/Kaohsiung/2.jpg" class="img-fluid">
                                        </div>
                                    </div>
                                    <a class="carousel-control-prev" href="#kaohsiung-carousel" data-slide="prev">
                                        <span class="carousel-control-prev-icon"></span>
                                    </a>
                                    <a class="carousel-control-next" href="#kaohsiung-carousel" data-slide="next">
                                        <span class="carousel-control-next-icon"></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="about" class="hide-page">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <h1 key="about"></h1>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-12">
                                <h2 key="about-me"></h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-10">
                                <p>
                                    <span class="about-me" key="about-me-1"></span>
                                    <span class="about-me" key="about-me-2"></span>
                                    <span class="about-me" key="about-me-3"></span>
                                    <span class="about-me" key="about-me-4"></span>
                                </p>
                            </div>
                        </div><hr class="hide-page"/>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-12">
                                <h2 key="details"></h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-10">
                                <h5 key="name"></h5>
                                <p key="name-tag"></p>
                            </div>
                            <div class="col-10">
                                <h5 key="from"></h5>
                                <p key="birth-place"></p>
                            </div>
                            <div class="col-10">
                                <h5 key="nationality"></h5>
                                <p key="nationality-tag"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <hr/>
                <div class="row">
                    <div class="col-12">
                        <h2 key="education"></h2>
                    </div>
                    <div class="col-12 education-box">
                        <div class="row">
                            <div class="col-md-5 col-12">
                                <h5 key="education-1-name"></h5>
                                <p key="education-1-interval"></p>
                            </div>
                            <div class="col-md-7 col-12">
                                <h5 key="education-1-title"></h5>
                                <p key="education-1-description"></p>
                            </div>
                        </div>
                        <hr/>
                    </div>
                    <div class="col-12 education-box">
                        <div class="row">
                            <div class="col-md-5 col-12">
                                <h5 key="education-2-name"></h5>
                                <p key="education-2-interval"></p>
                            </div>
                            <div class="col-md-7 col-12">
                                <h5 key="education-2-title"></h5>
                                <p key="education-2-description"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <hr/>
                <div class="row">
                    <div class="col-12">
                        <h2 key="intern"></h2>
                    </div>
                    <div class="col-12 intern-box">
                        <div class="row">
                            <div class="col-md-5 col-12">
                                <h5 key="intern-name"></h5>
                                <p key="intern-interval"></p>
                            </div>
                            <div class="col-md-7 col-12">
                                <h5 key="intern-title"></h5>
                                <p><a href="https://www.drright.me/" target="_blank" key="demo"></a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="profile" class="hide-page">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <h1 key="profile"></h1>
                    </div>
                    <div id="profile-row" class="row row-eq-height">
                    </div>
                </div>
            </div>
        </div>
        <div id="skill" class="hide-page">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <h1 key="skill"></h1>
                    </div>
                </div>
                <div id="program-row" class="row">
                    <div class="col-12"><h2 key="program"></h2></div>
                </div>
                <hr />
                <div id="editing-row" class="row">
                    <div class="col-12"><h2 key="editing"></h2></div>
                </div>
                <hr />
                <div id="languages-row" class="row">
                    <div class="col-12"><h2 key="language"></h2></div>
                </div>
            </div>
        </div>
        <div id="todo" class="hide-page">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div id="events-upcoming"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="js/lang.js"></script>
<script src="js/format-google-calendar.js"></script>
<script src="js/init.js"></script>
<script src="js/script.js"></script>
